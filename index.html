<!doctype html>
	<head>
		<title>Git-Stalk: Stalk developer repositories</title>
		<meta name="theme-color" content="#24292e" >
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="description" content="Stalk developer repositories on Github" />
		<meta name="keywords" content="stalk, developer, repositories, github, progressive, web, app, progressive web app, offline, Vijay Sutrave" />
		<link rel="manifest" href="manifest.json" >
		<link rel="icon" type="image/png" href="public/icons/launcher-icon-1x.png" />
		<link rel="stylesheet" href="public/style.css">

	</head>
	<body>
		<noscript>
  		<div style="border: 1px solid purple; padding: 10px">
		    <span style="color:red">JavaScript is not enabled!</span>
      </div>
		</noscript>
		<div id="app"></div>
		<script type="text/javascript" src="public/bundle.js"></script>
		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/git-stalk/sw.js')
				.then(function() {
					console.log('serviceWorker registered');
				})
				.catch(function() {
					console.log('whoops serviceWorker not registered');
				});
			}	
		</script>
	</body>
</html>
